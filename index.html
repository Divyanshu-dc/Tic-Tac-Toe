<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page" id="landingPage">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>Choose your starting player:</p>
        <button class="choose-button" id="chooseX">Play as X</button>
        <button class="choose-button" id="chooseO">Play as O</button>
    </div>

    <div class="game-page" id="gamePage" style="display: none;">
        <div class="board">
            <div class="cell" id="one"></div>
            <div class="cell" id="two"></div>
            <div class="cell" id="three"></div>
            <div class="cell" id="four"></div>
            <div class="cell" id="five"></div>
            <div class="cell" id="six"></div>
            <div class="cell" id="seven"></div>
            <div class="cell" id="eight"></div>
            <div class="cell" id="nine"></div>
        </div>
        <div class="controls">
            <h1 class="gameStatement"></h1>
            <br>
            <button class="button">Start</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
